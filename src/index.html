<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TutorialToken - Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="message"></div>
    <button id="startGameButton" onclick="startGame()">Start game</button>
    <button id="rollDiceButton" class="hide" onclick="rollDice()">Roll dice</button>

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>

    <script>
      var app = new cf.AppFactory('0xABC1239804394sdf9sadfjl12398'); // create a connection between JS and the deployed contract

      function startGame() {
        app.proposeInstall({
          to: '0xTheBotsAddress92084923408908' // our deployed bot player's address
        });
        
        app.takeAction('START_GAME');
      }
      
      function rollDice() {
        var diceRoll =  Math.random() % 12;
        app.takeAction('COMMIT_TO_HASH', {actionHash: keccak256(salt + diceRoll)});
        
        document.getElementById('rollDiceButton').hide();
        document.getElementById('message').innerText = `You rolled a ${diceRoll}!`;
      }
      
      app.on('install', function() {
        document.getElementById('startGameButton').hide();
        document.getElementById('rollDiceButton').show();
      });
      
      app.on('updatedState', function(newState) {
        document.getElementById('message').innerText = `The bot rolled a ${newState.secondPlayerNumber}!`;
        if (newState.secondPlayerNumber > newState.firstPlayerNumber) {
          document.getElementById('message').innerText = 'You lose!';
        } else {
          document.getElementById('message').innerText = 'You win!'; 
        }
      });
    </script>
    
  </body>
</html>
